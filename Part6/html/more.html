<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>21:23</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- fa-lg: font large의 약자 -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="settings_color">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="dot header__dot"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="../../img/twje.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-components__text">
            <h4 class="user-components__title">Taewan&Jeongeun</h4>
            <h6 class="user-component__subtitle">
              +82 10-1234-5678 <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
        <!-- user-component__column는 우측에 무언가 필요할 때 쓸려고 미리 만들어 놓은 것  -->
        <i class="far fa-comment-alt fa-2x"></i>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-google-drive"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-grin-alt"></i> <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i> <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i> <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i> <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fasr fa-comments"></i> <span></span>
        </div>
        <div class="icon-row__icon">
          <i class="fasr fa-comments"></i> <span></span>
        </div>
        <!-- 여기서부터 componenet를 너무 많이 반복해서 margin을 위해 약간 변형을 가하면 앞의 것에 변화가 일어나게 된다.
        그래서 component에 more.css를 만들에 약간의 modify를 진행한다. -->
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-accessible-icon"></i>
            </div>
            <span class="more-suggestions__icon-text">kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <!-- nav>ul>li*4>a  이렇게 하는 것이 vsc 단축키이다-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user-astronaut fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="dot nav__dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
